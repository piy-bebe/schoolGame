<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forward Math</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="field-block">
      <h1>Не поддерживается на мобильных устройствах</h1>
    </div>
    <div class="info">
      <p class="info__text">Имя: 
        <span class="info__username info__interface">-</span>
      </p>
      <p class="info__text">Класс: 
        <span class="info__userclass info__interface">-</span>
      </p>
    </div>
    <div class="auth">
      <form class="form-auth" action="">
        <h1>Регистрация</h1>
        <input class="form-input" id="name" type="text" placeholder="Имя" required/>
        <input class="form-input" id="surname" type="text" placeholder="Фамилия" required/>
        <input class="form-input" id="patronymic" type="text" placeholder="Отчество" required/>
        <input class="form-input" id="phone" type="text" placeholder="Номер телефона" required/>
        <input class="form-input" id="date" type="date" placeholder="Дата рождения" required/>
        <input class="form-input" id="class" type="text" placeholder="Класс" required/>
        <input class="form-input" id="email" type="text" placeholder="Почта" required/>
        <button class="form-submit" type="submit">Начать</button>
      </form>
      <div class="customization">
        <h1 class="customization__title">Кастомизация</h1>
        <div class="customization__player"></div>
        <fieldset class="customization__section">
          <legend align="center">Прическа</legend>
          <p class="customization__title">Цвет</p>
          <form class="customization__hair-colors">
            <input type="radio" name="hairColor" id="hairColorBlack" class="customization__hair-color customization__hair-color_color_black">
            <input type="radio" name="hairColor" id="hairColorGray" class="customization__hair-color customization__hair-color_color_gray">
            <input type="radio" name="hairColor" id="hairColorBrown" class="customization__hair-color customization__hair-color_color_brown" checked>
            <input type="radio" name="hairColor" id="hairColorYellow" class="customization__hair-color customization__hair-color_color_yellow">
          </form>
          <p class="customization__title">Тип</p>
          <form class="customization__hair-types">
            <input type="radio" name="hairType" id="hairTypeBald" class="customization__hair-type" checked>
            <label for="hairTypeBald">Нет</label>
            <input type="radio" name="hairType" id="hairTypeBang" class="customization__hair-type">
            <label for="hairTypeBang">Челка</label>
            <input type="radio" name="hairType" id="hairTypeLong" class="customization__hair-type">
            <label for="hairTypeLong">Длинная</label>
            <input type="radio" name="hairType" id="hairTypeShort" class="customization__hair-type">
            <label for="hairTypeShort">Короткая</label>
            <input type="radio" name="hairType" id="hairTypeCombing" class="customization__hair-type">
            <label for="hairTypeCombing">Зачес</label>
          </form>
        </fieldset>
        <fieldset class="customization__section">
          <legend align="center">Одежда</legend>
          <p class="customization__title">Футболка</p>
          <form class="customization__hair-colors">
            <input type="radio" name="tshirtColor" id="tshirtColorNone" class="customization__tshirt-color customization__tshirt-color_color_none" checked>
            <input type="radio" name="tshirtColor" id="tshirtColor" class="customization__tshirt-color customization__tshirt-color_color_active">
          </form>
          
          <p class="customization__title">Штаны</p>
          <form class="customization__hair-colors">
            <input type="radio" name="trousersPlayer" id="trousersNone" class="customization__tshirt-color customization__tshirt-color_color_none" checked>
            <input type="radio" name="trousersPlayer" id="trouser" class="customization__tshirt-color customization__tshirt-color_color_active">
          </form>
        </fieldset>
      </div>
    </div>
    <div class="report" id="content">
      <div class="report__header">
        <h2 class="report__title">Отчет</h2>
      </div>
      <div class="report__info">
        <p class="report__surname report__all-info">Фамилия: <span class="report__span-surname"></span></p>
        <p class="report__name report__all-info">Имя: <span class="report__span-name"></span></p>
        <p class="report__patronymic report__all-info">Отчество: <span class="report__span-patronymic"></span></p>
        <p class="report__phone report__all-info">Телефон: <span class="report__span-phone"></span></p>
        <p class="report__date report__all-info">Дата рождения: <span class="report__span-date"></span></p>
        <p class="report__class report__all-info">Класс: <span class="report__span-class"></span></p>
      </div>
    </div>
    <div class="frame">
      <div class="corner_topleft"></div>
      <div class="corner_topright"></div>
      <div class="corner_bottomleft"></div>
      <div class="corner_bottomright"></div>

      <div class="camera">
        <div class="map pixel-art">
          <div class="character" facing="down" walking="true">
            <div class="shadow pixel-art"></div>
            <div class="character_spritesheet pixel-art"></div>
          </div>
          <!-- <div class="block-item"></div> -->
        </div>
      </div>
      <div class="question">
        <h2 class="question__title">-</h2>
        <p class="question__text">-</p>
        <img src="" alt="" class="question__img">
        <input class="question__form" type="text" placeholder="Ответ" />
        <button id="reply">Ответить</button>
        <span class="question_result"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
